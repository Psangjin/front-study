<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 그룹 선택자 */
        p, strong { color : red; }
        strong { color : red }
        
        /* 자식 선택자 */
        /* div > p { color : blue; }   */    /* div > p ----- div 자식인 p의 색상을 바꾸겠다.*/
        /* .top-div > p { color : blue } */ 

        /* 하위 선택자 */
        div p { color : green; } 

        /* 인접 현제 선택자 */
        p + span { color: yellow;} 
        
        /* 일반 형제 선택자
        p ~ span { color : yellow; } */
        
        /* 가상 요소 선택자 */
        #vr-p::before {
            content:"***";
            color:aqua;
        }

        #vr-p::after {
            content:"...";
            color:gold;
        }

        /*가상 클래스 선택자*/
        a:link {color: deeppink}
        a:visited {color: tomato}

        a:hover {color: blue}
        a:active {color: green}

        /*입력요소 가상 클래스 선택자 */
        input:focus {color: red}
        input:disabled {color:coral}
        
        .chk:checked + span {
            color: red;
        }

        .chk:checked + label {
            color: red;
        }

    </style>

</head>

<body>
    
    <div class="top-div">
        <p>p1</p>
        <p>p2</p>
        <span>span1</span>
        <span>span2</span>

        <div>
            <p>p3</p>
            <p id="vr-p">p4</p>
            <strong>strong</strong>
            <span>span3</span>
        </div>

        <div>
            <strong>strong2</strong>
            <span>span4</span>
        </div>

    </div>

    <p>p5</p>
