<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 20px;
        
            transition-property: background-color width;
            transition-duration: 1s;

            transition-timing-function: cubic-bezier(0.2, 0.02, 0.02, 1.17);

            /* 
                기존 클래스 transition : 마우스 올릴 때 O, 내릴 때 O
                hover 클래스 transition : 마우스 올릴 때 O, 내릴 때 X
            */


        }
            /* 커서 올리면 반응 */
        .box:hover {
            background-color: blue;
            width: 300px;
            

        }


        .container:hover .box {
            background-color: blue;
            width: 500px;
        }
    </style>

</head>
<body>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <div class="container">
        <div class="box" style="transition-timing-function: linear;"></div>
        <div class="box" style="transition-timing-function: ease;"></div>
        <div class="box" style="transition-timing-function: ease-out;"></div>
        <div class="box" style="transition-timing-function: ease-in-out;"></div>
</div>
    
</body>
</html>
