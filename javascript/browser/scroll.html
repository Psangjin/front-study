<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            width: 5000px;

</head>
<body>
    <h1>scroll.html</h1>

    <div id="conatiner">
        <button onclick="scrollToFunc">scrollTo</button>
        <button onclick="scrollByFunc">scrollBy</button>

    </div>

    <script>
        function scrollToFunc() {
            //window.scrollToFunc(0,0);       // x: 0  y: 0
            // left:0 top:0
            window.scrollTo({
                left: 0,
                top: 0,
                behavior: 'smooth'
            });
        }

        function scrollByFunc() {
            //window.scrollByFunc(500, 500)   
            window.scrollBy({
                left: 500,
                top: 500,
                behavior: 'smooth'
            });
        }
    </script>
</body>
