<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 링크 이동 태그 -->
    <!--
        a 태그 target 속성
        _blank : 새창
        _self : 현재창
    
        href 속성 : 이동 할 경로
        -->

        
    <a href="https://www.naver.com" target="_self" title="네이버로 타이틀">네이버로 이동</a>
    <br>
    <a href="https://www.coupang.com" target="_blank" title="쿠팡쿠팡">쿠팡으로 쇼핑</a>

    <br><br>

    <!-- 현재와 동일한 경로 ./계란.jpg -->
    <!-- 현재의 경로는 ./ -->
    <img src="계란.jpg" alt="계란"> <!-- 동일한 경로 -->
    <img src="tagimg/배도라지즙.jpg" alt="배도라지즙사진"> <!-- 하위 폴더 경로-->
    <img src="../../images/드라이기.jpg" alt="드라이기 사진"> <!-- 상위 다른 경로 -->

    <br><br>
    
    <a href="https://www.coupang.com" target="_blank" title="쿠팡쿠팡">
        <img src="../../images/드라이기.jpg" alt="드라이기 사진">
    </a>

    <br>
    <img src="https://cdn.pixabay.com/photo/2023/11/17/12/14/lake-8394189_640.jpg">
    
</body>
</html>
