<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="../../media/5second.mp3" controls></audio>

    <video src="../../media/5second.mp4" controls></video>
                    <!-- autoplay 재생 안될 시 autoplay muted-->
    <video src="../../media/5second.mp4" autoplay></video>
                    <!-- 브라우저 정책 상 음소거 후 재생 autoplay muted-->
    <video src="../../media/5second.mp4" autoplay muted loop></video>
                    <!-- autoplay nuted loop 연속 재생 loop-->



    <!--소스형태-->
    <audio controls>
        <source src="../../media/5second.mp3" type="audio/mpeg">
        <source src="../../media/5second.ogg" type="audio/ogg">
        <source src="../../media/5second.wav" type="audio/wav">
        브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <video controls>
        <source src="../../media/5second.mp4" type="video/mp4">
        <source src="../../media/5second.mpeg" type="video/mpeg">
        <source src="../../media/5second.avi" type="video/x-msvideo">
    </video>

        <!-- 유튜브 나오게 하기 마우스 우클릭 소스코드복사 후 그냥 붙여넣기-->
        <iframe width="547" height="308" src="https://www.youtube.com/embed/PwT9y3O97R0" title="하드코어에서 블록 10만개로 주민마을 그린리모델링 해주기" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
